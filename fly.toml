# fly.toml - Fly.io deployment configuration for Open Dispatch
# This configuration keeps the VM running 24/7 for persistent bot operation

app = "open-dispatch"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[processes]
  app = "node src/sprite-bot.js"

[env]
  NODE_ENV = "production"
  PORT = "3978"

[http_service]
  internal_port = 3978
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
